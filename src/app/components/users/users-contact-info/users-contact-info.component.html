<div class="users-contact-info-container">

  <div class="seller-info">
    <h2>Contato do vendedor</h2>
    <img src={{fotoVendedor}} style="width: 120px; height: 100px;">
    <h3>Nome: {{nomeVendedor}}</h3>
    <h3>Email: {{emailVendedor}}</h3>
    <h3>Contato: {{contatoVendedor}}</h3>
  </div>

  <div class="button-group">
    <button
    (click)="openModalContact()"
    style="
    margin-right: 2%;
    background-color: black;
    color: #fff;
    "
    mat-raised-button
    >
    <mat-icon>
      phone
    </mat-icon>
    Contactar
    </button>

    <button
    (click)="closeModalContactInfo()"
    color="warn"
    mat-raised-button
    >
    <mat-icon>
      close
    </mat-icon>
    Fechar
    </button>
  </div>

</div>

<div class="form-user-login-container" (submit)="loginSubmit()">
  <form [formGroup]="formUserLogin">
    <img style="width: 120px; height: 90px;" src="https://static.vecteezy.com/system/resources/previews/013/923/543/original/blue-car-logo-png.png" alt="">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input type="text" matInput placeholder="Nome de usuário" formControlName="userName" autocomplete="off">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Senha" formControlName="password">
    </mat-form-field>

    <div class="button-group">
      <button
      type="submit"
      mat-raised-button
      style="
      color: #101820;
      background-color: #fff;"
      >
      <mat-icon>
        person_outline
      </mat-icon>
      Login
      </button>

    </div>

    <div class="register-info">
      <h3>Não possui cadastro ?</h3>
      <span (click)="redirecionarLogin()">Cadastra-se</span>
    </div>

  </form>
</div>

<div class="not-logged-container">
  <mat-icon></mat-icon>
  <h2>Não foi possível favoritar</h2>
  <h3>Se logue para conseguir favoritar veículos !</h3>

  <div class="button-group">

    <button
    (click)="redirecionarTelaLogin()"
    style="
    background-color: #101820;
    color: #fff;
    "
    mat-raised-button
    >
    Ir para login
    <mat-icon>
      login
    </mat-icon>
    </button>

    <button
    (click)="closeModalUsersNotLogged()"
    color="warn"
    mat-raised-button
    >
    <mat-icon>
      close
    </mat-icon>
    Voltar
    </button>

  </div>
</div>

<app-tool-bar></app-tool-bar>

<div class="title">

  <h1 style="text-align: center; margin-top: 2%;">Carros disponíveis para venda</h1>

</div>

<div class="search-container">
  <form [formGroup]="searchCarForm">

    <mat-form-field>
      <mat-label>Procurar veículo</mat-label>
      <input type="text" matInput placeholder="Nome do modelo" formControlName="modeloCarro">
    </mat-form-field>

  </form>
</div>

<div class="button-add" style="display: flex; justify-content: center;">
  <button
  (click)="openCarsForm()"
  style="
  display: flex;
  background-color: #101820;
  color: #fff;
  "
  mat-raised-button>
  <mat-icon
  style="color: #fff;">
    add
  </mat-icon>
  Anunciar veículo
  </button>
</div>

<div class="cars-list" style="display: flex; flex-wrap: wrap; padding: 2% 2%;">
  @for (car of carsDatas; track $index) {
    <p-card [header]="car.modeloCarro" subheader="{{car.marcaCarro}}" [style]="{ width: '360px', margin: '2%'}" >

      <ng-template pTemplate="header">
          <img style="width: 350px; height: 250px;" alt="Card" src="{{car.imagemCarro}}" />
      </ng-template>

      <div class="button-group">
        <button
        (click)="openModalCarEdit(car)"
        color="accent"
        mat-mini-fab
        >
        <mat-icon
        style="color: #fff;">
          edit
        </mat-icon>
        </button>

        <button
        (click)="openModalCarDelete(car)"
        color="warn"
        mat-mini-fab
        >
        <mat-icon>
          delete
        </mat-icon>
        </button>

        <button
        (click)="openModalCarSell(car)"
        style="
        background-color: #101820;"
        mat-mini-fab
        >
        <mat-icon
        style="
        color: #fff;">
          shopping_cart
        </mat-icon>
        </button>
      </div>

    </p-card>
  }

</div>

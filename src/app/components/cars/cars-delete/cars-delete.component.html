<p-toast
  position="center"
></p-toast>
<div class="car-delete-container">
  <div class="title">
    <h2>Removendo: {{data.marcaCarro}} {{data.modeloCarro}}</h2>
  </div>

  <div class="button-group">
    <button
    (click)="deleteCar()"
    color="warn"
    mat-raised-button
    >
    <mat-icon
    style="color: #fff;"
    >delete
    </mat-icon>
    Remover
    </button>

    <button
    (click)="closeModalCarDelete()"
    style="background-color: #101820;
    color: #fff;
    "
    mat-raised-button
    >
    <mat-icon
    style="color: #fff;"
    >close
    </mat-icon>
    Cancelar
    </button>
  </div>
</div>
